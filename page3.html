<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Besparing Koffiemachine â€“ Vergelijking Energy Save</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    input, label { display: block; margin: 10px 0; }
    #result { margin-top: 20px; font-size: 1.2em; background: #f9f9f9; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>ðŸ§® Vergelijking: Standaard vs. Adaptive Energy Save</h2>

  <label>Aantal koffiemachines:
    <input type="number" id="machines" value="1">
  </label>

  <label>Prijs per kWh (â‚¬):
    <input type="number" id="kwhPrice" value="0.30" step="0.01">
  </label>

  <label>Aantal werkdagen per jaar:
    <input type="number" id="days" value="230">
  </label>

  <label>Besparing per dag per machine met <strong>standaard Energy Save</strong> (kWh):
    <input type="number" id="standardSave" value="0.6" step="0.1">
  </label>

  <label>Besparing per dag per machine met <strong>Adaptive Energy Save</strong> (kWh):
    <input type="number" id="adaptiveSave" value="1.0" step="0.1">
  </label>

  <label>Kosten van Adaptive Energy Save software (per 5 jaar) (â‚¬):
    <input type="number" id="softwareCost" value="800">
  </label>

  <button onclick="bereken()">Bereken besparing</button>

  <div id="result"></div>

  <script>
    function bereken() {
      const machines = parseInt(document.getElementById('machines').value);
      const kwhPrice = parseFloat(document.getElementById('kwhPrice').value);
      const days = parseInt(document.getElementById('days').value);
      const standardSave = parseFloat(document.getElementById('standardSave').value);
      const adaptiveSave = parseFloat(document.getElementById('adaptiveSave').value);
      const softwareCost = parseFloat(document.getElementById('softwareCost').value);

      const standardKwh = standardSave * machines * days;
      const adaptiveKwh = adaptiveSave * machines * days;
      const extraKwh = adaptiveKwh - standardKwh;

      const standardEuro = standardKwh * kwhPrice;
      const adaptiveEuro = adaptiveKwh * kwhPrice;
      const extraEuro = adaptiveEuro - standardEuro;

      const yearlySoftwareCost = softwareCost / 5;
      const nettoWinst = extraEuro - yearlySoftwareCost;

      document.getElementById('result').innerHTML = `
        â˜• Met standaard Energy Save: <strong>${standardKwh.toFixed(2)} kWh</strong> â†’ â‚¬${standardEuro.toFixed(2)}<br>
        âš¡ Met Adaptive Energy Save: <strong>${adaptiveKwh.toFixed(2)} kWh</strong> â†’ â‚¬${adaptiveEuro.toFixed(2)}<br>
        âž• Extra besparing door Adaptive: <strong>${extraKwh.toFixed(2)} kWh</strong> â†’ â‚¬${extraEuro.toFixed(2)}<br><br>
        ðŸ’¸ Jaarlijkse softwarekosten: â‚¬${yearlySoftwareCost.toFixed(2)}<br>
        âœ… Netto besparing per jaar: <strong style="color:green;">â‚¬${nettoWinst.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
