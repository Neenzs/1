<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Besparing Koffiemachine</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Saira+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header img {
      height: 60px;
      margin-right: 1rem;
    }

    h2 {
      font-family: 'Saira Extra Condensed', sans-serif;
      color: #1e355e;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #1e355e;
      font-family: 'Saira Extra Condensed', sans-serif;
      text-transform: uppercase;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1e355e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }

    button:hover {
      background-color: #142744;
    }

    #result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    strong {
      color: #1e355e;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="ConnectMe_Logo_2B_Blue_RGB (1).png" alt="ConnectMe logo">
    <h2>‚òëÔ∏è Interactieve Besparingstool Koffiemachine</h2>
  </div>

  <label>Aantal koffiemachines:
    <input type="number" id="machines" value="1">
  </label>
  <label>Prijs per kWh (‚Ç¨):
    <input type="number" id="kwhPrice" value="0.30" step="0.01">
  </label>
  <label>Aantal werkdagen per jaar:
    <input type="number" id="days" value="230">
  </label>
  <label>Besparingstijd per dag (uren):
    <input type="number" id="savedHours" value="1" step="0.1">
  </label>
  <label>Vermogen koffiemachine (watt):
    <input type="number" id="power" value="1000">
  </label>
  <label>CO‚ÇÇ-uitstoot per kWh (kg):
    <input type="number" id="co2PerKwh" value="0.4" step="0.01">
  </label>

  <button onclick="bereken()">Bereken besparing</button>

  <div id="result"></div>

  <script>
    function bereken() {
      const machines = parseFloat(document.getElementById('machines').value);
      const kwhPrice = parseFloat(document.getElementById('kwhPrice').value);
      const days = parseFloat(document.getElementById('days').value);
      const savedHours = parseFloat(document.getElementById('savedHours').value);
      const power = parseFloat(document.getElementById('power').value);
      const co2PerKwh = parseFloat(document.getElementById('co2PerKwh').value);

      const kwhPerHour = power / 1000;
      const besparingKwh = kwhPerHour * savedHours * days * machines;
      const besparingEuro = besparingKwh * kwhPrice;
      const besparingCO2 = besparingKwh * co2PerKwh;

      document.getElementById('result').innerHTML = `
        <strong>üîã Totale besparing:</strong> ${besparingKwh.toFixed(2)} kWh<br>
        <strong>üí∂ Kostenbesparing:</strong> ‚Ç¨${besparingEuro.toFixed(2)} per jaar<br>
        <strong>‚ùÑÔ∏è CO‚ÇÇ-besparing:</strong> ${besparingCO2.toFixed(2)} kg per jaar
      `;
    }
  </script>
</body>
</html>
