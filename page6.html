<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CALCULATE YOUR REMOTE MANAGEMENT SAVINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Saira+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-family: 'Saira Extra Condensed', sans-serif;
      font-size: 2rem;
      color: #1e355e;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #1e355e;
      font-weight: 600;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>CALCULATE YOUR REMOTE MANAGEMENT SAVINGS</h2>

  <label>Hourly rate of employee (‚Ç¨):
    <input type="number" id="hourlyRate" value="20" step="1">
  </label>
  <label>Distance to location (km):
    <input type="number" id="distance" value="50" step="1">
  </label>
  <label>Fuel price per liter (‚Ç¨):
    <input type="number" id="fuelPrice" value="1.80" step="0.01">
  </label>
  <label>Fuel consumption (L/100 km):
    <input type="number" id="fuelConsumption" value="6" step="0.1">
  </label>
  <label>CO‚ÇÇ emission per km (kg):
    <input type="number" id="co2PerKm" value="0.12" step="0.01">
  </label>
  <label>Average speed (km/h):
    <input type="number" id="speed" value="60" step="1">
  </label>
  <label>Time on location (hours):
    <input type="number" id="timeAtLocation" value="1" step="0.1">
  </label>
  <label>Number of visits per year:
    <input type="number" id="annualVisits" value="100" step="1">
  </label>

  <button onclick="calculateSavings()">Calculate Savings</button>

  <div id="result"></div>

  <script>
    function calculateSavings() {
      const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
      const fuelConsumption = parseFloat(document.getElementById('fuelConsumption').value);
      const co2PerKm = parseFloat(document.getElementById('co2PerKm').value);
      const speed = parseFloat(document.getElementById('speed').value);
      const timeAtLocation = parseFloat(document.getElementById('timeAtLocation').value);
      const annualVisits = parseFloat(document.getElementById('annualVisits').value);

      const softwareCostPerYear = 800 / 5;

      const travelTime = distance / speed;
      const personnelCost = hourlyRate * (travelTime + timeAtLocation);
      const fuelCost = (distance / 100) * fuelConsumption * fuelPrice;
      const co2Emissions = distance * co2PerKm;
      const totalTime = travelTime + timeAtLocation;

      const annualPersonnelCost = personnelCost * annualVisits;
      const annualFuelCost = fuelCost * annualVisits;
      const annualCo2Emission = co2Emissions * annualVisits;
      const totalAnnualSavings = (annualPersonnelCost + annualFuelCost) - softwareCostPerYear;

      document.getElementById('result').innerHTML = `
        <strong>Cost and Emissions per Physical Visit:</strong><br>
        üë∑ Personnel cost: ‚Ç¨${personnelCost.toFixed(2)}<br>
        ‚õΩ Fuel cost: ‚Ç¨${fuelCost.toFixed(2)}<br>
        üåç CO‚ÇÇ emissions: ${co2Emissions.toFixed(2)} kg<br>
        üïí Total time: ${totalTime.toFixed(2)} hours<br><br>

        <strong>Annual Impact:</strong><br>
        üí∞ Annual personnel cost: ‚Ç¨${annualPersonnelCost.toFixed(2)}<br>
        üöó Annual fuel cost: ‚Ç¨${annualFuelCost.toFixed(2)}<br>
        ‚ùÑÔ∏è Annual CO‚ÇÇ savings: ${annualCo2Emission.toFixed(2)} kg<br>
        üíº Net savings (after ‚Ç¨${softwareCostPerYear.toFixed(2)} software cost): ‚Ç¨${totalAnnualSavings.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
