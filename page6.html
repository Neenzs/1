<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculate Savings</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Saira+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fb;
      font-family: 'Montserrat', sans-serif;
      color: #1e355e;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2, label {
      font-family: 'Saira Extra Condensed', sans-serif;
      font-weight: 700;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      color: #1e355e;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #1e355e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #142849;
    }

    #result {
      margin-top: 40px;
      padding: 24px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>CALCULATE THE SAVINGS YOU DO WHEN YOU DO AN ONLINE VISIT VS A PHYSICAL VISIT</h1>

  <form onsubmit="event.preventDefault(); calculateSavings();">
    <label>Employee hourly rate (€): <input type="number" id="hourlyRate" value="20"></label>
    <label>Distance to location (km): <input type="number" id="distance" value="50"></label>
    <label>Fuel price per liter (€): <input type="number" id="fuelPrice" value="1.80"></label>
    <label>Fuel consumption (l/100 km): <input type="number" id="fuelConsumption" value="6"></label>
    <label>CO₂ emissions per km (kg): <input type="number" id="co2PerKm" value="0.12"></label>
    <label>Average speed (km/h): <input type="number" id="speed" value="60"></label>
    <label>Time at location (hours): <input type="number" id="timeAtLocation" value="1"></label>
    <label>Visits per year: <input type="number" id="annualVisits" value="100"></label>

    <button type="submit">Calculate Savings</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateSavings() {
      const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
      const fuelConsumption = parseFloat(document.getElementById('fuelConsumption').value);
      const co2PerKm = parseFloat(document.getElementById('co2PerKm').value);
      const speed = parseFloat(document.getElementById('speed').value);
      const timeAtLocation = parseFloat(document.getElementById('timeAtLocation').value);
      const annualVisits = parseFloat(document.getElementById('annualVisits').value);
      const softwareCostPerYear = 800 / 5;

      const travelTime = distance / speed;
      const personnelCost = hourlyRate * (travelTime + timeAtLocation);
      const fuelCost = (distance / 100) * fuelConsumption * fuelPrice;
      const co2Emissions = distance * co2PerKm;
      const totalTime = travelTime + timeAtLocation;

      const annualPersonnelCost = personnelCost * annualVisits;
      const annualFuelCost = fuelCost * annualVisits;
      const annualCo2Emission = co2Emissions * annualVisits;
      const totalAnnualSavings = (annualPersonnelCost + annualFuelCost + annualCo2Emission) - softwareCostPerYear;

      document.getElementById('result').innerHTML = `
        <strong>Savings per visit:</strong><br>
        Personnel cost: €${personnelCost.toFixed(2)}<br>
        Fuel cost: €${fuelCost.toFixed(2)}<br>
        CO₂ emissions: ${co2Emissions.toFixed(2)} kg<br>
        Time: ${totalTime.toFixed(2)} hours<br><br>

        <strong>Annual savings:</strong><br>
        Personnel: €${annualPersonnelCost.toFixed(2)}<br>
        Fuel: €${annualFuelCost.toFixed(2)}<br>
        CO₂: ${annualCo2Emission.toFixed(2)} kg<br>
        Net savings (after software): €${totalAnnualSavings.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
