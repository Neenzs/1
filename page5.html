<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Your Adaptive Energy Savings</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Saira+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      font-family: 'Saira Extra Condensed', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      color: #1e355e;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #1e355e;
      font-family: 'Saira Extra Condensed', sans-serif;
      text-transform: uppercase;
      font-size: 1.3rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1e355e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }

    button:hover {
      background-color: #142744;
    }

    #result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    strong {
      color: #1e355e;
    }
  </style>
</head>
<body>

  <h1>CALCULATE YOUR ADAPTIVE ENERGY SAVINGS</h1>

  <label>Number of coffee machines:
    <input type="number" id="machines" value="1">
  </label>
  <label>Electricity price per kWh (‚Ç¨):
    <input type="number" id="kwhPrice" value="0.30" step="0.01">
  </label>
  <label>Working days per year:
    <input type="number" id="days" value="230">
  </label>
  <label>Saved time per day (hours):
    <input type="number" id="savedHours" value="1" step="0.1">
  </label>
  <label>Power consumption of machine (watts):
    <input type="number" id="power" value="1000">
  </label>
  <label>CO‚ÇÇ emissions per kWh (kg):
    <input type="number" id="co2PerKwh" value="0.4" step="0.01">
  </label>

  <button onclick="calculate()">Calculate Savings</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const machines = parseFloat(document.getElementById('machines').value);
      const kwhPrice = parseFloat(document.getElementById('kwhPrice').value);
      const days = parseFloat(document.getElementById('days').value);
      const savedHours = parseFloat(document.getElementById('savedHours').value);
      const power = parseFloat(document.getElementById('power').value);
      const co2PerKwh = parseFloat(document.getElementById('co2PerKwh').value);

      const kwhPerHour = power / 1000;
      const savedKwh = kwhPerHour * savedHours * days * machines;
      const savedEuro = savedKwh * kwhPrice;
      const savedCO2 = savedKwh * co2PerKwh;

      document.getElementById('result').innerHTML = `
        <strong>üîã Total energy savings:</strong> ${savedKwh.toFixed(2)} kWh<br>
        <strong>üí∂ Annual cost savings:</strong> ‚Ç¨${savedEuro.toFixed(2)}<br>
        <strong>‚ùÑÔ∏è CO‚ÇÇ savings:</strong> ${savedCO2.toFixed(2)} kg per year
      `;
    }
  </script>
</body>
</html>
